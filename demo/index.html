<!doctype html>
<html>
  <head>
    <title>l47-datetime-picker demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    
    <link rel="import" href="../../paper-button/paper-button.html">

    <link rel="import" href="../l47-datetime-picker.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body unresolved>

    <div class="vertical-section-container centered" style="max-width:540px;">
      <h3>Basic l47-datetime-picker Demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="scope">
          <h3>{{datetime}}</h3>
          <l47-datetime-picker id="picker" moment-datetime="{{datetime}}"></l47-datetime-picker>
          <paper-button on-tap="showTimePicker" hidden="{{!dateShown}}">Change time</paper-button>
          <paper-button on-tap="showDatePicker" hidden="{{dateShown}}">Change date</paper-button>
        </template>
      </demo-snippet>
    </div>

    <script>
      HTMLImports.whenReady(function() {
        var scope = document.querySelector('#scope');

        scope.dateShown = true;

        scope.showTimePicker = function() {
          this.$.picker.showTimePicker();
          this.dateShown = false;
        };

        scope.showDatePicker = function() {
          this.$.picker.showDatePicker();
          this.dateShown = true;
        };

        document.addEventListener('WebComponentsReady', function() {
          scope.datetime = moment();
        });

      });
    </script>
  </body>
</html>
